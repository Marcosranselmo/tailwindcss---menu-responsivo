<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Menu responsivo</title>
</head>
<body class="bg-cyan-400">
    <div class="bg-white">
        <div class="bg-white mx-auto max-w-5xl">
            <nav class="p-5 max-w-5xl bg-white shadow md:flex md:items-center md:justify-between">
                <div class="flex justify-between items-center">
                    <span class="test-2x1 font-[Poppins] cursor-pointer">
                        <img class="h-10 inline" src="./img/image.jpg" alt="">
                    </span>
                    <span class="text-3x1 cursor-pointer mx-2 md:hidden block">
                        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                    </span>
                </div>
                <ul class="md:flex md:items-center Z-[-1] md:z-auto md:static absolute bg-white 
                w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px]
                transition-all ease-in durationo-500">
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-md hover:text-cyan-500 duration-500">HOME</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-md hover:text-cyan-500 duration-500">SERVICE</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-md hover:text-cyan-500 duration-500">ABOUT</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-md hover:text-cyan-500 duration-500">CONTACT</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-md hover:text-cyan-500 duration-500">BLOG</a>
                    </li>

                    <button class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded">
                        Get Started
                    </button>
                </ul>
            </nav>
        </div>
    </div>
    <script>
        function Menu(e) {
            let list = document.querySelector('ul');

            e.name === 'menu' ? (e.name = "close",list.classList.
            add('top-[80px]') , list.classList.add('opacity-100')
            ) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
    </script>
</body>
</html>
